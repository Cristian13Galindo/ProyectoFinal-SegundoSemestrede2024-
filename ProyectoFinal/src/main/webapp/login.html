<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="validation.js" defer></script>
  <script src="login.js" defer></script>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Iniciar Sesión</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Área para mostrar mensajes -->
      <div id="message" class="alert d-none" role="alert"></div>

      <form id="loginForm">
        <input type="hidden" name="action" value="login">
        <div class="mb-3">
          <label for="login_username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="login_username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="login_password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="login_password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <p class="mt-3 text-center">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.</p>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
