<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js" defer></script>
    <script src="register.js" defer></script> <!-- Nuevo script -->
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Registrar</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Área para mostrar mensajes -->
            <div id="message" class="alert d-none" role="alert"></div>

            <form id="registerForm">
                <input type="hidden" name="action" value="register">
                <div class="mb-3">
                    <label for="reg_username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="reg_username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="reg_email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="reg_email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="reg_password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="reg_password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>
            <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
